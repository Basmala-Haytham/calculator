<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
   <div id="container">
    <div id="display"></div>
    <div class="row">
        <button>C</button>
        <button>(</button>
        <button>)</button>
        <button>/</button>
    </div>
    <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
    </div>
    <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
    </div>
    <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
    </div>
    <div class="row">
        <button>DEL</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
    </div>

   </div>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.0.0/math.js" integrity="sha512-Z4SWUL3xAVPPSOiBAYUjWdtZDmFU9mlM8CUJP+5PkU8qHUCA1uhI41Tzy+Znb6VeHFEM2+xcv+Hj8Ai4Hfs4CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
